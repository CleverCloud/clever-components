<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/src/styles/default-theme.css">
  <link rel="stylesheet" href="../common/styles.css">
  <title>Validation</title>
</head>
<body>

<div class="main">
  <form novalidate>
    <div class="native">
      <label for="native">native-input</label>
      <input type="text" id="native" name="native-input" required>
    </div>

    <div>
      <cc-simple-input-text label="simple-input" name="simple-input" required></cc-simple-input-text>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<script type="module">
  import '../common/common.js';
  // import './cc-simple-input-text.js';
  import './cc-simple-input-text-validation-6.js';
  import { notifyError, notifySuccess } from '../../../../lib/notifications.js';
  import { formSubmitHandler } from '../../form/form.js';
  import { EmailValidator } from '../../validation/validation.js';
  import { toJson } from '../common/json.js';

  const form = document.querySelector('form');

  document.querySelector('cc-simple-input-text').customValidator = new EmailValidator();

  form.onsubmit = formSubmitHandler(form);

  form.addEventListener('form:valid', () => {
    notifySuccess('Form is valid');
  });
  form.addEventListener('form:invalid', (e) => {
    notifyError(toJson(e.detail), 'Form is not valid');
  });
</script>
</body>
</html>
