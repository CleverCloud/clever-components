<div class="main">
  <form>
    <div class="native">
      <label for="native">native-input</label>
      <input type="text" id="native" name="native-input">
    </div>

    <div>
      <cc-simple-input-text label="simple-input" name="simple-input"></cc-simple-input-text>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

<script type="module">
  import '../common/common.js';
  import './cc-simple-input-text.js';

  const form = document.querySelector('form');

  form.onsubmit = (event) => {
    event.preventDefault();

    const formData = new FormData(form);
  }
