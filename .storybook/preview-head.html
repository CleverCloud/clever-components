<link rel="stylesheet" href="styles/github-markdown.css" />
<link rel="stylesheet" href="styles/vs.css" />
<link rel="stylesheet" href="styles/default-theme.css" />
<style>
  html {
    background-color: #f2f2f2;
  }

  body,
  /* we need high specifity selectors to be able to override the autogenerated docs font settings */
  .sbdocs *:where(:not(pre *):not(code)) {
    font-family: 'Liberation Sans', 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
  }

  body {
    overflow-y: scroll;
    margin: 0;
  }

  /* we need high specifity selectors to be able to override the autogenerated docs font settings */
  .sbdocs pre [class],
  .sbdocs pre *,
  .sbdocs code {
    font-family: 'Liberation Mono', monospace;
  }

  .sb-main-padded {
    padding: 0 !important;
  }

  .story-shadow-container {
    /* Sorry Storybook but our components aren't dark mode ready yet ;-) */
    background-color: #fff;
    box-shadow: 0 0 0.25em #ddd;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 1em;
    margin: 0 auto;
    max-width: 72em;
    padding: 1em;
    width: 100%;
  }

  /* Story viewer in docs mode */
  .docs-story .story-shadow-container {
    box-shadow: none;
  }

  .story-shadow-container[display-mode='flex-wrap'] {
    flex-wrap: wrap;
    flex-direction: row;
  }

  .title {
    border-bottom: 1px solid #ccc;
    color: #333;
    font-family:
      'Nunito Sans',
      -apple-system,
      '.SFNSText-Regular',
      'San Francisco',
      BlinkMacSystemFont,
      'Segoe UI',
      'Helvetica Neue',
      Helvetica,
      Arial,
      sans-serif;
    font-size: 13px;
    font-weight: bold;
    margin: 2rem -1rem 1rem;
    padding-bottom: 0.25rem;
    padding-left: 1rem;
  }

  .title code {
    background-color: #f5f5f5;
    border-radius: 0.25rem;
    font-weight: bold;
    padding: 0.1rem 0.25rem;
  }

  .sbdocs-preview .hljs {
    color: #fff !important;
    white-space: pre-line;
  }

  .sbdocs-pre > div {
    margin: 1em 0;
  }

  .markdown-body cc-notice {
    margin-bottom: 1em;
  }

  cc-toaster.main {
    position: fixed;
    top: 0;
    right: 0;
    margin: 1em;
    z-index: 4000;
  }
</style>
<script type="module">
  const toaster = document.createElement('cc-toaster');
  toaster.className = 'main';
  toaster.toastDefaultOptions = {
    closeable: true,
    showProgress: true,
    timeout: 3000,
  };
  toaster.position = 'top-right';
  toaster.animation = 'fade-and-slide';

  window.addEventListener('cc:notify', (e) => {
    toaster.show(e.detail);
  });

  document.body.appendChild(toaster);
</script>
