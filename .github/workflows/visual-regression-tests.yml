name: Visual Regression Tests

on:
  pull_request:
    types: [synchronize, opened, reopened, labeled, unlabeled]

jobs:
  run-test-visual-regression-tests:
    if: ${{ !contains(join(fromJson(toJson(github.event.pull_request.labels)).*.name, ','), 'test-visual-regressions:skip') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: '[Prepare] Setup Node.js'
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'npm'
      - name: '[Prepare] Install dependencies'
        run: npm ci

      - name: '[Prepare] Install Playwright Browsers'
        run: npx playwright install chromium --with-deps

      - name: 'Run Visual Regression Tests'
        if: ${{ !contains(join(fromJson(toJson(github.event.pull_request.labels)).*.name, ','), 'test-visual-regressions:update-baseline') }}
        run: npm run test-visual-regressions

      - name: 'Update Visual baseline'
        if: ${{ contains(join(fromJson(toJson(github.event.pull_request.labels)).*.name, ','), 'test-visual-regressions:update-baseline') }}
        run: npm run test-visual-regressions:update-baseline

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30
