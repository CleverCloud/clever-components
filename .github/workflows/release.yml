on:
  push:
    branches:
      - master
      - 'hotfix/**'
name: release
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
